<!-- app.component.html -->

<div *ngIf="isLoggedIn(); else loginMessage">
    <!-- Nur sichtbar für eingeloggte User -->
    <p>Willkommen, eingeloggter Benutzer!</p>
    <button (click)="logout()">Ausloggen</button>
  </div>
  <ng-template #loginMessage>
    <!-- Meldung für nicht eingeloggte Nutzer -->
    <p>Bitte einloggen, um die Inhalte zu sehen.</p>
    <!-- Navigationslink zur LoginComponent -->
    <a routerLink="/login">Zum Login</a>
  </ng-template>
<app-navbar></app-navbar>
<router-outlet></router-outlet>
